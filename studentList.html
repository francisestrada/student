<!DOCTYPE html>
<html>
<head>
	<link href="/stylesheets/studentlist.css" rel="stylesheet" type="text/css" media="screen">	
    <meta charset="utf-8"content="width=device-width, initial-scale=1.0">
	<title>Student List</title>

</head>
<body>
	<center>
	<h1>Student List</h1>
	</center>
		<br>
		<br>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
  		  <th>Student Number</th>
      	<th>First Name</th>
      	<th>Last Name</th>
        <th>Course</th>
    </tr>
  </thead>
    {% for student in student_all %}
  <tbody>
    <tr>
      <td>{{student.student_number}}</td>
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}} </td>
      <td>{{student.course}}</td>

      <td><a href="/student/view/{{student.key.id()}}" style="text-decoration:none">View</a></td>
    </tr>
        {% endfor %}

  </tbody>
</table>
<center>
<a href = "/student/new"> <button type="button" class="btn btn-primary">Register New</button></a>
</center>
</body>
</html>
